<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="joueur">
            <h2><span>Joueur</span> {{ joueur.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Equipe</span></dt>
                <dd>
                    <div *ngIf="joueur.equipe">
                        <a [routerLink]="['/equipe', joueur.equipe?.id, 'view']">{{ joueur.equipe?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/joueur', joueur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
